<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <style>
        span[class="required"] {
            color: #ad012c;
        }
        img {
            width: 150px;
        }
        div[class="hero-body"] {
            background-color: rgb(211, 211, 211);
        }
        body {
            background-color: rgb(211, 211, 211);
            padding: 50px;
            outline: 3px dashed #000000;
            box-shadow: 5px 5px 10px black;
            outline-offset: -30px;
        }
        h4 {
            -webkit-text-fill-color: black;
        }
        @media (min-width: 768px) {
            body {
                padding: 50px;
            }
            img {
                width: 150px;
            }
        } 
    </style>
</head>
<body>
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <img src="https://seeklogo.com/images/N/negara-malaysia-jata-negara-logo-7AF319C752-seeklogo.com.png" alt="Logo">
                <h4 class="title">BAHAGIAN DASAR DAN HUBUNGAN ANTARABANGSA</h4>
                <h4 class="subtitle">BORANG BILIK MESYUARAT CAWANGAN ANTARABANGSA</h4>
            </div>
        </div>
    </section>
    <form id="form" class="container m-4" method="POST">
        <div class="columns is-multiline">
            <div class="column is-full">
                <div class="field">
                    <label class="label">NAMA PEGAWAI:<span class="required">*</span></label>
                    <div class="control">
                        <input class="input" id="NAMA PEGAWAI" onblur="mycapitalized()" type="text" placeholder="Nama" name="NAMA PEGAWAI" required oninvalid="setCustomValidity('Sila isi bahagian ini')" oninput="setCustomValidity('')" />
                    </div>
                </div>
            </div>
            <div class="column is-full">
                <div class="field">
                    <label class="label">UNIT/ CAWANGAN:<span class="required">*</span></label>
                    <div class="control">
                        <input class="input" id="UNIT/ CAWANGAN" onblur="mycapitalized()" type="text" placeholder="Unit/ Cawangan" name="UNIT/ CAWANGAN" required oninvalid="setCustomValidity('Sila isi bahagian ini')" oninput="setCustomValidity('')" />
                    </div>
                </div>
            </div>
            <div class="column is-full">
                <div class="field">
                    <label class="label">TAJUK MESYUARAT:<span class="required">*</span></label>
                    <div class="control">
                        <input class="input" id="TAJUK MESYUARAT" onblur="mycapitalized()" type="text" placeholder="Tajuk Mesyuarat" name="TAJUK MESYUARAT" required oninvalid="setCustomValidity('Sila isi bahagian ini')" oninput="setCustomValidity('')" />
                    </div>
                </div>
            </div>
            <div class="column is-full">
                <div class="field">
                    <label class="label">TARIKH:<span class="required">*</span></label>
                    <div class="control">
                        <input class="input" id="TARIKH" type="date" name="TARIKH" required oninvalid="setCustomValidity('Sila isi bahagian ini')" oninput="setCustomValidity('')" />
                    </div>
                </div>
            </div>
            <div class="column is-half">
                <div class="field">
                    <label class="label">WAKTU MULA:<span class="required">*</span></label>
                    <div class="control">
                        <input class="input" id="WAKTU MULA" type="time" name="WAKTU MULA" required oninvalid="setCustomValidity('Sila isi bahagian ini')" oninput="setCustomValidity('')" />
                    </div>
                </div>
            </div>
            <div class="column is-half">
                <div class="field">
                    <label class="label">WAKTU SELESAI:<span class="required">*</span></label>
                    <div class="control">
                        <input class="input" id="WAKTU SELESAI" type="time" name="WAKTU SELESAI" required oninvalid="setCustomValidity('Sila isi bahagian ini')" oninput="setCustomValidity('')" />
                    </div>
                </div>
            </div>
        </div>
        <button class="button is-primary" id="submit-button" type="submit">Hantar</button>
        <div id="message" style="display:none;"></div>
    </form>
    
    <script>
    document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "SEDANG DIHANTAR...................";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
            keyValuePairs.push(pair[0] + "=" + encodeURIComponent(pair[1])); // URL-encode the values
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_URL/exec", // Replace with your script URL
          {
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "application/x-www-form-urlencoded", // Content type for form submission
            },
          }
        )
        .then(function (response) {
            // Check if the request was successful
            if (response.ok) {
                return response.text(); // Assuming your script returns plain text
            } else {
                throw new Error("Failed to submit the form.");
            }
        })
        .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "BORANG ANDA TELAH BERJAYA DIHANTAR. SILA REFRESH HALAMAN UNTUK MELIHAT TEMPAHAN DALAM JADUAL TEMPAHAN";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
        })
        .catch(function (error) {
            // Handle errors
            console.error(error);
            document.getElementById("message").textContent =
              "SILA SEMAK SEMULA TEMPAHAN MASA DAN TARIKH YANG TELAH DIMASUKAN";
            document.getElementById("message").style.display = "block";
        });
    });
    </script>
    <script>
      var date = new Date();
      var tdate = date.getDate();
      var month = date.getMonth() + 1; //4
      if(tdate < 10){
          tdate = '0' +tdate;
      }
      if(month < 10){
          month = "0" + month;
      }
      var year = date.getUTCFullYear();
      var minDate = year + "-" + month + "-" + tdate;
      document.getElementById("TARIKH").setAttribute('min', minDate)
      console.log(minDate);
      </script>
  
      <script>
          function mycapitalized()
          {
          var a = document.getElementById("NAMA PEGAWAI")
          a.value=a.value.toUpperCase();
          var b = document.getElementById("UNIT/ CAWANGAN")
          b.value=b.value.toUpperCase();
          var c = document.getElementById("TAJUK MESYUARAT")
          c.value=c.value.toUpperCase();        
           }      
      </script>
</body>
</html>
